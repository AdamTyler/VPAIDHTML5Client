<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VPAIDHTML5Client</title>
    <script type="text/javascript" src="/VPAIDHTML5Client.js"></script>
</head>
<body>
    <div style="/*position: relative; width:480px; height:360px;*/">
        <div id="myContent" style="/*position: absolute; top: 0; left: 0; z-index: 1; width: 480px; height: 360px;*/"></div>
        <video width="480" height="360" id="myVideo" controls>
            <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
    </div>
    <script>
        var el = document.getElementById('myContent');
        var video = document.getElementById('myVideo');
        var vpaid = new VPAIDHTML5Client(el, video, {});
        var urls = [
                {
                    url: 'http://cdn-tags.brainient.com/1228/34f8e4e6-e83c-46da-8bf6-a37ae9ed5134/html5/vpaid/embed.js?proto=http',
                    adParameters: ''
                },
                {
                    url: 'http://cdn-tags.brainient.com/1228/cba8794a-38a5-448b-ad31-e3f6169645c1/html5/vpaid/embed.js?proto=http',
                    adParameters: ''
                },
                {
                    url: 'http://ryanthompson591.github.io/vpaidExamples/examples/VpaidVideoAd.js',
                    adParameters: '{"videos":[{"url":"http://video.webmfiles.org/big-buck-bunny_trailer.webm","mimetype":"video/webm"}, {"url":"http://download.wavetlan.com/SVV/Media/HTTP/MP4/ConvertedFiles/Media-Convert/Unsupported/test7.mp4","mimetype":"video/mp4"}], "overlay":"http://ryanthompson591.github.io/vpaidExamples/img/ClickMe.jpg"}'
                }
            //
            //'http://ryanthompson591.github.io/vpaidExamples/examples/VpaidCallbackAd.js'
        ];

        function getRandomAd() {
            return urls[Math.round( (urls.length - 1) * Math.random())];
        }

        var currentAd = getRandomAd();

        vpaid.loadAdUnit(currentAd.url, onLoad);

        function onLoad(err, adUnit) {
            if (err) {
                console.log(err);
                return;
            }

            adUnit.subscribe('AdLoaded', onInit);

            [
                'AdStarted',
                'AdStopped',
                'AdSkipped',
                'AdSkippableStateChange',
                'AdSizeChange',
                'AdLinearChange',
                'AdDurationChange',
                'AdExpandedChange',
                'AdRemainingTimeChange', // [Deprecated in 2.0] but will be still fired for backwards compatibility
                'AdVolumeChange',
                'AdImpression',
                'AdVideoStart',
                'AdVideoFirstQuartile',
                'AdVideoMidpoint',
                'AdVideoThirdQuartile',
                'AdVideoComplete',
                'AdClickThru',
                'AdInteraction',
                'AdUserAcceptInvitation',
                'AdUserMinimize',
                'AdUserClose',
                'AdPaused',
                'AdPlaying',
                'AdLog',
                'AdError'
            ].forEach(function(event) {
                adUnit.subscribe(event, function() {
                    console.log('---------------------------------------> ' + event, 'arguments:', arguments);
                })
            })

            adUnit.handshakeVersion('2.0', onHandShake);

            function onHandShake(error, result) {
                console.log('-------------------------------> onHandShake');
                console.log('version:', result);
                adUnit.initAd(480, 360, 'normal', -1, {AdParameters: currentAd.adParameters}, {}, function(err) {
                    console.log('error?', err);
                });
            }

            function onInit() {
                console.log('------------------------------> AdLoaded');
                adUnit.startAd();
            }
        }
    </script>
</body>
</html>
