<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VPAIDHTML5Client</title>
    <script type="text/javascript" src="/VPAIDHTML5Client.js"></script>
</head>
<body>
    hello world
    <div id="myContent"></div>
    <video width="480" height="360" id="myVideo" controls>
        <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
    </video>
    <script>
        var el = document.getElementById('myContent');
        var video = document.getElementById('myVideo');
        var vpaid = new VPAIDHTML5Client(el, video, {});
        var urls = [
            'http://cdn-tags.brainient.com/1228/34f8e4e6-e83c-46da-8bf6-a37ae9ed5134/html5/vpaid/embed.js?proto=http',
            'http://cdn-tags.brainient.com/1228/cba8794a-38a5-448b-ad31-e3f6169645c1/html5/vpaid/embed.js?proto=http',
            //'http://ryanthompson591.github.io/vpaidExamples/examples/VpaidCallbackAd.js'
        ];

        function getRandomURL() {
            return urls[Math.round( (urls.length - 1) * Math.random())];
        }

        vpaid.loadAdUnit(getRandomURL(), onLoad);

        function onLoad(err, adUnit) {
            if (err) {
                console.log(err);
                return;
            }

            adUnit.subscribe('AdLoaded', onInit);
            adUnit.subscribe('AdStarted', function() {
                console.log('--------------------------------> adStarted');
            });
            adUnit.subscribe('AdPlaying', function () {
                console.log('--------------------------------> AdPlaying');
            })
            adUnit.subscribe('AdImpression', function () {
                console.log('--------------------------------> adImpression');
            })
            adUnit.subscribe('AdVideoStart', function() {
                console.log('--------------------------------> onAdVideoStart');
            })
            adUnit.handshakeVersion('2.0', onHandShake);

            function onHandShake() {
                console.log('-------------------------------> onHandShake');
                adUnit.initAd(480, 360, 'normal', -1, {}, {}, function(err) {
                    console.log(err);
                });
            }

            function onInit() {
                console.log('------------------------------> AdLoaded');
                adUnit.startAd();
            }
        }


    </script>
</body>
</html>
